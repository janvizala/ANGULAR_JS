<!DOCTYPE html>
<html lang="en" ng-app="MyMod">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.min.js"> </script>
    <script src="6_module.js"> </script>
</head>
<body ng-controller="mycontroller">
    <ul>
        <li ng-repeat="names in name|orderBy">
            {{names}}
        </li>
    </ul>
    <hr>
    <ul>
        <li ng-repeat="names in name|orderBy:'-'"> <!-- orderBy:'-' for single dimensional array-->
            {{names}}
        </li>
    </ul>
    <hr>
    <table border="1">
        <tr>
            <th ng-click="abc('name')"> Name </th>
            <th ng-click="abc('branch')"> Branch </th>
        </tr> 
        <tr ng-repeat="emp in items|orderBy:empn">
            <td>{{emp.name}}</td>
            <td>{{emp.branch}}</td>
        </tr>
    </table>
</body>
</html>
