<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="angular.min.js">

    </script>
</head>
<body>
    <form>
        <label> Name: </label>
        <input type="text">
        <br>
        <label> Password: </label>
        <input type="password">
        <br>
        <label> Email-id: </label>
        <input type="text">
        <br>
        <label> Mobile no: </label>
        <input type="text">
        <br>
        <label> Gender: </label>
        <input type="radio" name="xyz"> Male
        <input type="radio" name="xyz"> Female
        <br>
        <label> City: </label>
        <select>
            <option> Ahmedabad </option>
            <option> Rajkot </option>
            <option> Surat </option>
            <option> Mehsana </option>
        </select>
        <br>
        <input type="button" value="submit">
    </form>
</body>
</html>
